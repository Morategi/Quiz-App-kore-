<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        if (!localStorage.getItem("username")) {
            window.location.href = "/signIn.html"; // Redirect to sign-in if not logged in
        }
    </script>

    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>My Quiz</h1>
            <a class="btn" href="/game.html">Play</a>
            <a class="btn" href="/highscore.html">High Score</a>
            <a class="btn" href="/leaderboard.html">Leaderboard</a> <!-- Redirects to Leaderboard Page -->
            <button class="btn" id="logoutBtn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logoutBtn = document.getElementById("logoutBtn");

            if (logoutBtn) {
                logoutBtn.addEventListener("click", function () {
                    console.log("Logout button clicked!");
                    localStorage.removeItem("username");
                    localStorage.removeItem("mostRecentScore");
                    console.log("User session cleared! Redirecting...");
                    window.location.href = "/signIn.html";
                });
            } else {
                console.error("Logout button not found!");
            }
        });
    </script>
</body>
</html>
